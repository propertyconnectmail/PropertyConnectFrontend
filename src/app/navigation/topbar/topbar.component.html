<!-- Top Bar -->
<div class="dashboard-top-bar">
    <h2 class="page-title">{{pageTitle}}</h2>
    <div class="profile-info">
    <span class="name-role">
        <strong>{{name | titlecase}}</strong>
        <small>{{type | titlecase}} </small>
    </span>
    <img [src]="imageUrl" alt="Profile" class="profile-img" routerLink="/settings"/>
    </div>
</div>
